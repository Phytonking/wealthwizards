{% extends 'web/layout.html' %}

{% block title %} 
    UnderWriter
{% endblock %}

{% block body %}
    <section class="hero">
      <div class="hero-content">
        <h1>Make a Trade</h1>
      </div>
    </section>

    <section class="services">
      <form action="{% url 'web:trader' FundToTrade.fund_id %}" method="post">
        {% csrf_token %}
        <select name="fund">
            {% for fund in funds %}
                <option value="{{fund.fund_id}}">{{fund.name}}</option>
            {% endfor %}
        </select><br>
        <select name="tradeType">
            <option value="BUY">Buy</option>
            <option value="SELL">Sell</option>
        </select><br>
        <input type="number" name="numberOfShares" placeholder="Number of Shares to be Traded"><br>
        <input type="submit" value="Trade">
        
        <p style="color: red">{{error}}</p>
      </form>
    </section>
{% endblock %}
