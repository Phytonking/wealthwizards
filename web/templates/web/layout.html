{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'web/styles.css' %}">
  

</head>
<body>
  <header>
    <nav> 
        <a href="{% url 'web:index' %}"><button>Home</button></a>
        <a href="{% url 'web:account' %}"><button>Investments</button></a>
        {% if user.is_authenticated %} 
          <a href="{% url 'web:logout' %}"><button>Logout</button></a>
        {% else %} 
          <a href="{% url 'web:login' %}"><button>Login/Register</button></a>
        {% endif %}
        
    </nav>
  </header>
  <hr>
  <main>
    {% block body %} 
    {% endblock %}
  </main>

  <footer>
    <p>&copy; 2023 Investment Website. All rights reserved.</p>
  </footer>

  <script src="{% static 'web/script.js' %}"></script>
</body>
</html>
