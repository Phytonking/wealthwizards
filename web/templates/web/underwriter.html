{% extends 'web/layout.html' %}

{% block title %} 
    UnderWriter
{% endblock %}

{% block body %}
    <section class="hero">
      <div class="hero-content">
        <h1>Login</h1>
        <p>Don't have an account? Click here to <a href="{% url 'web:register' %}">Register</a></p>
      </div>
    </section>

    <section class="services">
      <form action="{% url 'web:underwriter' %}" method="post">
        {% csrf_token %}
        <select name="reason" class="loanType">
            {% for fund in funds %}
                <option value="{{fund.fund_id}}">{{fund.name}}</option>
            {% endfor %}
        </select>
        <input type="number" name="newShares" placeholder="Number of New Shares To Be Added"><br>
        <input type="checkbox" name="hold_current_value" value="Hold Current Value"><br>
        
        
        <p style="color: red">{{error}}</p>
      </form>
    </section>
{% endblock %}
